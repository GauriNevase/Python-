{% load static%}

<html>
  <head>
    <title>SOS</title>
    <link rel="stylesheet" type="text/css" href="{% static 'sos.css'%}">
  </head>
  <body>
    <form method = "post">
      {% csrf_token %}
        {% comment %} {{ form }} {% endcomment %}
    <div class="bg">
    <div class="form-box">
      <h1>My Safety Plan</h1>
      <form class="form" action="" method="post">
        {% csrf_token %}
              <div class="anch">
              <label for="anchor">Life Anchors</label>
              </div>
              <div class="text">
              <input placeholder="Things that give me hope and meaning."id="La" name="La" required></input>
    
              </div>   
              <div class="place">
              <label for="place">Friendly Places</label>
              </div>
              <div class="text2">  
              <input placeholder="Places that make me feel better and safe." id="Fp" name="Fp" required></input>
          
              </div>    
              <div class="network">
              <label for="network">Support Network</label>
              </div>
              <div class="text3">
              <input placeholder="People I can call for help and who make me feel safe." id="Sn" name="Sn" required></input>
              </div>   
              <div class="signs">
                  <label for="signs">Warning Signs</label>
                  </div>
                  <div class="text4">
                  <input placeholder="Things make me feel overwhelm." id="Ws" name="Ws" required></input>
                  </div>   
                  <div class="activities">
                  <label for="activities">Calming Activities</label>
                  </div>
                  <div class="text5">
                  <input placeholder="Activities that I can do by myself to feel comforted and calm." id="Ca" name="Ca" required></input>
                  </div>   
              <div class="button">
              <input type="submit"></button>
              </div>
      </form>
    </div>
</div>
</form>
  </body>
</html>
